<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team K works</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link href="css/index2.css" rel="stylesheet">
  <link href="fonts/flaticon.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Poiret+One|Quicksand:300,400,700|Aldrich' rel='stylesheet' type='text/css'>
  <!-- FAVICON!!! -->

</head>
<body>
  <div id="team-k-index">
    <div class="simple-card">
      <i class="airplane flaticon-black401"></i>
      <div class="air-logo">
        <i class="rocket flaticon-rockets2"></i>株価で見る日本経済
      </div>
      <p class="lead">成長ストーリー</p>
    </div>
    <div class="_card-slide">
      <div class="title">日経平均株価</div>
      <p class="head-message">株価の変化とできごと</p>
      <p class="range"><span class="num">1970</span><span class="arrow">-></span><span class="num">2015</span></p>
    </div>
    <div class="stock-area">
      <img src="img/chart-example.png" alt="">
    </div>
    <div class="scrollable-cards-area">
      <div class="card-slide">
        <div class="card-header">
          <div class="year">1985</div>
          <div class="event-desc">プラザ合意</div>
          <div class="clearfix"></div>
        </div>
        <div class="card-content">
          <div class="grow-down">
            <div class="grow column">
              <div class="icon-wrapper">
                <i class="flaticon-ascending11"></i>
              </div>
              <div class="company">東京電力</div>
              <div class="price">-62億</div>
              <div class="clearfix"></div>
            </div>
            <div class="down column">
              <div class="icon-wrapper">
                <i class="flaticon-ascending11"></i>
              </div>
              <div class="company">日本航空</div>
              <div class="price">-62億</div>
              <div class="clearfix"></div>
            </div>
          
          </div>
        </div>
      </div>
      <div class="card-slide">
        <div class="card-header">
          <div class="year">1985</div>
          <div class="event-desc">プラザ合意</div>
          <div class="clearfix"></div>
        </div>
        <div class="card-content">
          <div class="grow-down">
            <div class="grow column">
              <div class="icon-wrapper">
                <i class="flaticon-ascending11"></i>
              </div>
              <div class="company">東京電力</div>
              <div class="price">-62億</div>
              <div class="clearfix"></div>
            </div>
            <div class="down column">
              <div class="icon-wrapper">
                <i class="flaticon-ascending11"></i>
              </div>
              <div class="company">日本航空</div>
              <div class="price">-62億</div>
              <div class="clearfix"></div>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
