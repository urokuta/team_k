<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'World\'s largest cities per 2014'
        },
        subtitle: {
            text: 'Source: <a href="http://en.wikipedia.org/wiki/List_of_cities_proper_by_population">Wikipedia</a>'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Population (millions)'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Population in 2008: <b>{point.y:.1f} millions</b>'
        },
        series: [{
            name: 'Population',
            data: [
                ['-1兆円', 0],
                ['-1000億円～-1兆円', 0],
                ['-100億円～-1000億円', 4],
                ['-10億円～-100億円', 21],
                ['-0億円～-10億円', 30],
                ['0億円～10億円', 379],
                ['10億円～100億円', 451],
                ['100億円～1000億円', 75],
                ['1000億円～1兆円', 8],
                ['1兆円', 0],
            ],
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
    var chart = $('#container').highcharts();
    var ad = [
      [0, 0, 4, 21, 30, 379, 451, 75, 8, 0],
      [0, 0, 7, 30, 38, 369, 463, 77, 7, 0],
      [0, 0, 1, 19, 18, 354, 530, 96, 8, 0],
      [0, 0, 0, 10, 6, 323, 592, 124, 8, 0],
      [0, 0, 0, 9, 12, 302, 584, 127, 10, 0],
      [0, 0, 3, 13, 19, 309, 576, 144, 7, 0],
      [0, 0, 10, 34, 45, 315, 557, 115, 7, 0],
      [0, 0, 18, 96, 69, 346, 479, 99, 2, 0],
      [0, 1, 19, 111, 88, 395, 463, 88, 1, 0],
      [0, 3, 17, 99, 73, 429, 489, 95, 2, 0],
      [0, 1, 14, 68, 71, 425, 550, 124, 4, 0],
      [0, 3, 14, 53, 56, 480, 568, 134, 6, 0],
      [0, 6, 27, 87, 76, 522, 535, 114, 7, 0],
      [0, 9, 67, 177, 122, 562, 472, 94, 7, 0],
      [0, 4, 46, 146, 99, 560, 581, 126, 8, 0],
      [0, 2, 47, 168, 107, 545, 616, 153, 16, 0],
      [0, 13, 91, 201, 158, 588, 529, 98, 10, 0],
      [1, 8, 54, 141, 119, 624, 614, 134, 13, 0],
      [1, 4, 19, 61, 56, 555, 806, 208, 19, 1],
      [0, 7, 14, 50, 51, 484, 848, 274, 20, 1],
      [0, 0, 20, 74, 50, 420, 851, 308, 38, 1],
      [0, 3, 15, 55, 49, 452, 852, 308, 48, 1],
      [0, 1, 17, 85, 71, 462, 822, 302, 47, 1],
      [0, 18, 123, 291, 141, 476, 601, 156, 22, 0],
      [1, 6, 59, 158, 118, 535, 734205, 24, 0],
      [1, 3, 20, 82, 64, 548, 821, 275, 34, 0],
      [0, 10, 32, 73, 63, 515, 886, 242, 34, 0],
      [0, 11, 31, 62, 61, 448, 917, 295, 39, 0],
      [0, 1, 13, 36, 41, 403, 955, 369, 52, 1],
      [0, 7, 16, 40, 34, 281, 885, 381, 61, 2],
    ]
    var counter = 0;
    setInterval(function(){
      var new_data = [
        ['-1兆円', ad[counter][0]],
        ['-1000億円～-1兆円', ad[counter][1]],
        ['-100億円～-1000億円', ad[counter][2]],
        ['-10億円～-100億円', ad[counter][3]],
        ['-0億円～-10億円', ad[counter][4]],
        ['0億円～10億円', ad[counter][5]],
        ['10億円～100億円', ad[counter][6]],
        ['100億円～1000億円', ad[counter][7]],
        ['1000億円～1兆円', ad[counter][8]],
        ['1兆円', ad[counter][9]]
      ];
      chart.series[0].setData(new_data);
      console.log("fired");
      counter++;
    }, 500);
});
		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
